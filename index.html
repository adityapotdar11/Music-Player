<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/images/play-button-arrowhead.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/play-button-arrowhead.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/images/play-button-arrowhead.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    </head>
    <body>
        <header>
            <div class="header-main">
                <div class="left-header">
                    <a href="index.html" class="logo"
                        ><i data-feather="play"></i
                    ></a>
                    <a class="site-title">Music Player</a>
                    <a class="favourites">Favourites</a>
                </div>
                <div class="right-header">
                    <div class="search-sec">
                        <input
                            type="text"
                            name=""
                            id=""
                            class="search"
                            placeholder="Search"
                        />
                        <i data-feather="mic"></i>
                    </div>
                    <a class="notification">
                        <i data-feather="bell"></i>
                    </a>
                    <a class="user-icon">
                        <img src="./assets/images/user-default.png" />
                    </a>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="content">
                <div class="banner-sec">
                    <div class="banner banner-first"></div>
                    <div class="banner banner-middle"></div>
                    <div class="banner banner-last"></div>
                </div>
                <div class="latest-content">
                    <h3 class="latest-title">Latest Release</h3>
                    <div class="all-latest">
                        <div class="single-latest">
                            <div class="queue-content">
                                <div class="content-left">
                                    <img
                                        src="./assets/images/tt-lover-cover.png"
                                    />
                                </div>
                                <div class="content-middle">
                                    <a class="song-title">Lover</a>
                                    <a class="song-artist">August 23, 2019</a>
                                </div>
                                <div class="content-last">
                                    <i data-feather="more-horizontal"></i>
                                    <div class="song-time">3:14 min</div>
                                </div>
                            </div>
                        </div>
                        <div class="single-latest">
                            <div class="queue-content">
                                <div class="content-left">
                                    <img
                                        src="./assets/images/tt-lover-cover.png"
                                    />
                                </div>
                                <div class="content-middle">
                                    <a class="song-title">ME</a>
                                    <a class="song-artist">August 23, 2019</a>
                                </div>
                                <div class="content-last">
                                    <i data-feather="more-horizontal"></i>
                                    <div class="song-time">3:14 min</div>
                                </div>
                            </div>
                        </div>
                        <div class="single-latest">
                            <div class="queue-content">
                                <div class="content-left">
                                    <img
                                        src="./assets/images/Alan_Walker_The_Spectre.jpg"
                                    />
                                </div>
                                <div class="content-middle">
                                    <a class="song-title">The Spector</a>
                                    <a class="song-artist">August 23, 2019</a>
                                </div>
                                <div class="content-last">
                                    <i data-feather="more-horizontal"></i>
                                    <div class="song-time">3:14 min</div>
                                </div>
                            </div>
                        </div>
                        <div class="single-latest">
                            <div class="queue-content">
                                <div class="content-left">
                                    <img
                                        src="./assets/images/K-391_Ignite.png"
                                    />
                                </div>
                                <div class="content-middle">
                                    <a class="song-title">Ignite</a>
                                    <a class="song-artist">August 23, 2019</a>
                                </div>
                                <div class="content-last">
                                    <i data-feather="more-horizontal"></i>
                                    <div class="song-time">3:14 min</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="latest-content">
                    <h3 class="latest-title">Popular Artists</h3>
                    <div class="all-latest">
                        <figure class="single-artist">
                            <img src="./assets/images/artists/the-weekend.jpg">
                            <figcaption>The Weekend</figcaption>
                        </figure>
                        <figure class="single-artist">
                            <img src="./assets/images/artists/taylor-swift.jpg">
                            <figcaption>Taylor Swift</figcaption>
                        </figure>
                        <figure class="single-artist">
                            <img src="./assets/images/artists/miley-cyrus.jpeg">
                            <figcaption>Miley Cyrus</figcaption>
                        </figure>
                        <figure class="single-artist">
                            <img src="./assets/images/artists/rihanna.jpg">
                            <figcaption>Rihanna</figcaption>
                        </figure>
                        <figure class="single-artist">
                            <img src="./assets/images/artists/shakira.jpg">
                            <figcaption>Shakira</figcaption>
                        </figure>
                        <figure class="single-artist">
                            <img src="./assets/images/artists/ed-sheeran.jpg">
                            <figcaption>Ed Sheeran</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="right-side-bar">
                <div class="queue">
                    <div class="title-sec">
                        <div class="left"><a>Queue</a></div>
                        <div class="right">
                            <a><i data-feather="chevron-down"></i></a>
                        </div>
                    </div>
                    <div class="queue-content-sec">
                        <div class="queue-content">
                            <div class="content-left">
                                <img src="./assets/images/tt-lover-cover.png" />
                            </div>
                            <div class="content-middle">
                                <a class="song-title">Lover</a>
                                <a class="song-artist">Taylor Swift</a>
                            </div>
                            <div class="content-last">
                                <i data-feather="heart"></i>
                            </div>
                        </div>
                        <div class="queue-content">
                            <div class="content-left">
                                <img src="./assets/images/tt-lover-cover.png" />
                            </div>
                            <div class="content-middle">
                                <a class="song-title">Me</a>
                                <a class="song-artist">Taylor Swift</a>
                            </div>
                            <div class="content-last">
                                <i data-feather="heart"></i>
                            </div>
                        </div>
                        <div class="queue-content">
                            <div class="content-left">
                                <img
                                    src="./assets/images/Alan_Walker_The_Spectre.jpg"
                                />
                            </div>
                            <div class="content-middle">
                                <a class="song-title">The Spector</a>
                                <a class="song-artist">Alan Walker</a>
                            </div>
                            <div class="content-last">
                                <i data-feather="heart"></i>
                            </div>
                        </div>
                        <div class="queue-content">
                            <div class="content-left">
                                <img src="./assets/images/K-391_Ignite.png" />
                            </div>
                            <div class="content-middle">
                                <a class="song-title">Ignite</a>
                                <a class="song-artist">Alan Walker</a>
                            </div>
                            <div class="content-last">
                                <i data-feather="heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            feather.replace();
        </script>
    </body>
</html>
